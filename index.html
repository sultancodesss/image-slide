
<!DOCTYPE html>
<html>

<head>
    <title>Image Slider</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .box {
            width: 700px;
            height: 400px;
            overflow: hidden;
            position: relative;
            background-color: black;
            border-radius: 10px;
        }

        .imageBox {
            width: 2800px;
            height: 400px;
            display: flex;
            transition: 0.5s;
        }

        .imageBox img {
            width: 700px;
            height: 400px;
        }

        .button {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.4);
            font-size: 20px;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        .dotBox {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }

        .on {
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="box">

        <div class="imageBox" id="imageBox">
            <img src="Photo1.jpg">
            <img src="Photo 2.jpg">
            <img src="Photo 3.jpg">
            
        </div>

        <button class="button left" onclick="goLeft()">&#10094;</button>
        <button class="button right" onclick="goRight()">&#10095;</button>

        <div class="dotBox">
            <div class="dot on" onclick="goImage(0)"></div>
            <div class="dot" onclick="goImage(1)"></div>
            <div class="dot" onclick="goImage(2)"></div>
            <div class="dot" onclick="goImage(3)"></div>
        </div>

    </div>

    <script>
        var imageNumber = 0;
        var imageBox = document.getElementById("imageBox");
        var allDots = document.getElementsByClassName("dot");

        function showImage() {
            imageBox.style.marginLeft = "-" + (imageNumber * 700) + "px";

            allDots[0].className = "dot";
            allDots[1].className = "dot";
            allDots[2].className = "dot";
            allDots[3].className = "dot";

            allDots[imageNumber].className = "dot on";
        }

        function goLeft() {
            imageNumber = imageNumber - 1;

            if (imageNumber < 0) {
                imageNumber = 3;
            }

            showImage();
            restartAuto();
        }

        function goRight() {
            imageNumber = imageNumber + 1;

            if (imageNumber > 3) {
                imageNumber = 0;
            }

            showImage();
            restartAuto();
        }

        function goImage(number) {
            imageNumber = number;
            showImage();
            restartAuto();
        }

        var autoMove = setInterval(function () {
            goRight();
        }, 3000);

        function restartAuto() {
            clearInterval(autoMove);
            autoMove = setInterval(function () {
                goRight();
            }, 3000);
        }
    </script>

</body>

</html>
